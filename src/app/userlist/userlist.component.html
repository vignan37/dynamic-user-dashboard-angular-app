<mat-paginator [pageSize]="pageSize" [length]="totalUsers" (page)="onPageChange($event)">
</mat-paginator>

<div class="user-card-container">
  <mat-card *ngFor="let user of users">
    <mat-card-header>
      <div mat-card-avatar class="avatar"></div>
      <mat-card-title>{{ user.first_name }} {{ user.last_name }}</mat-card-title>
      <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="user.avatar" alt="User Image" [style.max-width.px]="200" [style.max-height.px]="200">
  </mat-card>
</div>
